<script>
    document.addEventListener('click', musicPlay);

</script>
<script>
    $(function() {
        //设置起始日期
        countTime('2021/06/18 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年了哟。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月了哟。");
        } else
            $(document).attr("title", "在一起" + days + "天了哟。");

        //设置每一张图片对应的文字
        var says = new Array(
            "静下来想你，觉得一切都美好的不可思议",
            "这是我们的第一张露脸合照，我紧张的不知道看哪里",
            "在一起好快就期末了，当时期末溜出来吃的小森，清楚记得菲菲说真好吃",
            "一起吹过株洲的晚风，走在株洲的大街小巷",
            "期末返校之后一起过的第一个生日，菲菲的超级大礼包让我真的是超级喜欢",
            "在一起的第99天，你是大西洋暖流，我是摩尔曼斯克港。因为你的到来，我的世界成了不冻港。",
            "给宝宝过的第一个生日，那一晚的宝宝就像仙女一样美丽",
            "在一起一起评完了一场比赛，然后去了宜家，你在我的身边，我就像拥有了全世界",
            "当时觉得这个镜子真有意思，两个可爱憨憨的自拍耶",
            "宝宝当时和我说，在家里一个人真无聊，然后我就来啦！",
            "第一次去看的脱口秀，真的太搞笑了。每次哈哈大笑的时候我都会偷偷看你，想看我开心的时候你有没有开心",
            "遇见你之后，我的每个梦都要有你的参与！"
        );


        var start = function() {
            var index = 0;
            var rate = 7000;
            $('#say').text(says[(index++) % says.length]);
            var _play = function () {
                $('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
            };
            setInterval(_play, rate);
        }();

    });
</script>
